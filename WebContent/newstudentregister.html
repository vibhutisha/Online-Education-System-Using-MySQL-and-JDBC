<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>New Student Registration Page</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style55.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<form name="registration-form" class="registration-form" action="newstudentregister.jsp" method="post">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Student <span>Registration Page</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Register</h2>
			</div>
			<label for="username">Student Name</label>
			<br/>
			<input type="text" id="fullname" name="fullname">
			<br/>
			<label for="userid">User Id</label>
			<br/>
			<input type="text" id="userid" name="userid">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="pwd" name="pwd">
			<br/>
			<label for="email">Email ID</label>
			<br/>
			<input type="email" id="email" name="email">
			<br/>
			<label for="phone">Phone Number</label>
			<br/>
			<input type="phone" id="phone" name="phone">
			<br/>
			<button type="submit">Sign In</button>
			<br/>
		</div>
	</div>
	</form>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
